<html lang="en">

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->

<body>
    <!-- bootstrap styled navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item-active">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </nav>
    <div role="main" class="container">
        <br/><br/>
        <h2>Davids Knockout ViewModelExample</h2>
        <!-- values entered will be 'OBSERVED' -->
        <div class="form-group">
            <label for="txtFName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:firstName" id="txtFName"/>
        </div>
        <div class="form-group">
            <label for="txtLName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLName">
        </div>
        <div class="form-group">
            <label for="txtEmail">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value:email" id="txtEmail">
        </div>
        <!-- values entered above will be read out -->
		<p>Hi <strong data-bind="text: firstName"></strong> <strong data-bind="text: lastName"></strong>, hello!!! I see that <strong data-bind="text: email"></strong> is your email</p>

    </div>
<!-- Declaring observable items and providing default values -->
<script>
    function PersonViewModel(){
        this.firstName = ko.observable("David");
        this.lastName = ko.observable("Tays");
        this.email = ko.observable("uremai@urprovider.com");
    }
    // you have to 'apply' the bindings or nothing will happen!
    ko.applyBindings(new PersonViewModel());
</script>

</body>
</html>
