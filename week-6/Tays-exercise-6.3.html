<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Knockout object Literals">
    <meta name="keywords" content="Knockout object Literals">
    <meta name="author" content="David Tays">
    <title>Exercise 6.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <!-- navigation bar styled with bootstrap-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item-active">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact Us</a>
            </li>
        </ul>
    </nav>
    <div role="main" class="container">
        <br/><br/>
        <h2>Davids Knockout ViewModelExample</h2>

        <!-- inputs that are bound to an object literal -->
        <div class="form-group">
            <label for="txtFName">First Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: firstName" id="txtFName"/>
        </div>
        <div class="form-group">
            <label for="txtLName">Last Name:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLName">
        </div>
        <div class="form-group">
            <label for="txtEmail">Email:</label>
            <input type="text" class="form-control alert-warning" data-bind="value: email" id="txtEmail">
        </div>

        <!-- The results will show here immediatly because the values are still being observed-->
        <p>Hi <strong data-bind="text: firstName"></strong> <strong data-bind="text: lastName"></strong> Good Morning!!! I see that <strong data-bind="text: email"></strong> is your email address</p>

    </div>
<!-- object literal-->
<script>
    var personViewModel = {
        firstName : "David",
        lastName : "Tays",
        email : "uremai@urprovider.com"
    };
    // apply the bindings
    ko.applyBindings(personViewModel);
</script>

</body>
</html>
