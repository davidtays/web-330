<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Knockout 'if' bindings">
    <meta name="keywords" content="Knockout 'if' bindings">
    <meta name="author" content="David Tays">
    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br/><br/>

        <h2>Davids 'if' Example</h2>
        <!-- Take in the first value so it can be observed-->
        <div class="form-group">
            <label for="txtFirst">First Name:</label>
            <input type="text" class="form-control" data-bind="value: firstName" id="txtFirst"/>
        </div>
        <!-- if the value returned for displayFirst is not null or empty, show div -->
        <div data-bind="if: firstName">
            <div class="form-group">
                <label for="txtLast">Last Name:</label>
                <input type="text" class="form-control" data-bind="value: lastName" id="txtLast"/>
            </div>                
        </div>
        <!-- if the value returned for lastName is not null or empty, show div -->
        <div data-bind="if:lastName">
            <h2><span id="displayFull" class="alert-success" data-bind="text: displayFull"></span></h2>
        </div>
    </div>

<script>
    function PersonViewModel(){
        this.firstName = ko.observable("");
        this.lastName = ko.observable("");

        this.displayFull = ko.pureComputed(function(){
            return this.firstName() + " " + this.lastName();
        }, this);
    }
    ko.applyBindings(new PersonViewModel());
</script>

</body>
</html>
