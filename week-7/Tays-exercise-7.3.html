<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Knockout 'foreach' bindings">
    <meta name="keywords" content="Knockout 'foreach' bindings">
    <meta name="author" content="David Tays">
    <title>Assignment 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div class="container">
        <br/><br/>

        <h2>Davids "foreach" binding</h2>
        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                </tr>
            </thead>
            <!-- Look in TextBookViewModel for books and make a row for each entry-->
            <tbody data-bind="foreach: books">
                <tr><!-- grab the title and price of book -->
                    <td data-bind="text: title"></td>
                    <td data-bind="text: price"></td>
                </tr>
            </tbody>
        </table>
        <br/>
    </div>

<script>
    function TextBookViewModel(){
        this.books = ko.observableArray([
            {title: "Javascript- The Definitive Guide", price: 1999.99},
            {title: "Express In Action", price: 1599.99},
            {title: "Exploring Interface Design", price: 1199.99},
            {title: "The Linux Command Line", price: 599.99}
        ]);
    }
    ko.applyBindings(new TextBookViewModel());
</script>

</body>
</html>
