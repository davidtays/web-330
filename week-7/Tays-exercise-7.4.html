<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Knockout 'foreach' bindings, 'style' bindings, 'attr' bindings">
    <meta name="keywords" content="Knockout 'foreach' bindings, 'style' bindings, 'attr' bindings">
    <meta name="author" content="David Tays">
    <title>Exercise 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.4.2.js"></script>
</head>
<body>
    <div role="main" class="container">
        <br/><br/>
        <div class="container">
                <br/><br/>
        
                <h2>Davids New "foreach" binding</h2>
                <table class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Link</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: tutorials">
                        <tr>
                            <td data-bind="text: title"></td>
                            <td data-bind="text: description"></td>
                            <td ><a data-bind="attr:{href:link}, style:{color:'green', fontSize: '20px', textDecoration: 'none'}" target="_blank">View Tutorial!</a></td>
                        </tr>
                    </tbody>
                </table>
                <br/>
            </div>
    </div>

<script>
    function TutorialViewModel(){
        this.tutorials = ko.observableArray([
            {title: "ejs", description: "Templating Engine", link: "https://medium.freecodecamp.org/how-to-use-ejs-templating-in-a-node-js-application-ea9347a96c65"},
            {title: "pug", description: "Templating Engine", link: "https://pugjs.org/api/getting-started.html"},
            {title: "ko", description: "Binding with observables and MVVM", link: "http://knockoutjs.com/"},
            {title: "backbonejs", description: "Excited to Learn!", link: "https://www.tutorialspoint.com/backbonejs/index.htm"},
            {title: "bootstrap", description: "Simplifying our Styling", link: "https://www.tutorialspoint.com/bootstrap/index.htm"},
        ]);
    };
    ko.applyBindings(new TutorialViewModel());

</script>

</body>
</html>
